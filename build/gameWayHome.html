<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Меморик</title>
    <meta name="description" content="Сайт для развития внимания и памяти детей дошкольного и младшего школьного возраста">
    <meta name="keywords" content="Память, внимание, дети, развитие, дошколята, школьники">
    <meta name="theme-color" content="#AFD9C3">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-64.png" sizes="64x64">
    <meta property="og:locale" content="ru_RU">
    <meta property="og:type" content="website">
    <meta property="og:url" content="...">
    <meta property="og:title" content="Меморик">
    <meta property="og:description" content="Сайт для развития внимания и памяти детей дошкольного и младшего школьного возраста">
    <meta property="og:image">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
</head>

<body>
    <section class="popup mod-hidden">
        <div class="popup__container">
            <div class="popup__text">
                <p>Нужно немножко отдохнуть!</p>
                <p>Ты&nbsp;занимаешься уже целый час.</p>
                <p>Сделай разминку и&nbsp;дай глазкам отдохнуть!</p>
            </div>
            <div class="popup__elements">
                <div class="popup__clock"><img src="assets/img/other/clock.png"><span id="js-rest-time"></span></div><button class="button t-white" id="js-hide-popup">Я готов продолжать</button>
            </div>
        </div><img src="assets/img/other/timeUp.jpg">
    </section>
    <script src="scripts/debug.bundle.js"></script>
    <header class="header"><a class="header__logo" href="index.html"><img class="header__img" src="assets/img/logo/logo.svg" alt="logo"></a>
        <div class="header__games"><a class="header__link t-link1" href="individual.html">Индивидуальные игры</a><a class="header__link t-link1" href="team.html">Командные игры</a></div>
    </header>
    <main class="main" id="vue-game-way-home">
        <section class="game-way-home">
            <h1 class="t-h1">Игра "Дорога домой"</h1>
            <section class="game-way-home__game"><img class="game-way-home__map" src="assets/img/games/wayHome/map.svg">
                <div class="game-way-home__homes js-homes">
                    <!--button(type='button' @click='checkAnswer(2)')--><img src="assets/img/games/wayHome/home.svg" @click="checkAnswer(3)"><img src="assets/img/games/wayHome/home.svg" @click="checkAnswer(2)"><img src="assets/img/games/wayHome/home.svg" @click="checkAnswer(1)"></div><img class="game-way-home__player" src="assets/img/games/wayHome/player.svg">
            </section>
        </section>
        <section class="winner" :class="{'m-win':gameEnd.end}">
            <p>{{gameEnd.text}}</p>
            <div class="winner__container" :class="{'m-win': gameEnd.success}"><img class="winner__home" src="assets/img/games/wayHome/game-end/home-success.svg"><img class="winner__key" src="assets/img/games/wayHome/game-end/key.svg" id="key"></div>
            <div class="winner__container" :class="{'m-win': gameEnd.fail}"><img class="winner__home" src="assets/img/games/wayHome/game-end/home-fail.svg"><img class="winner__tears" src="assets/img/games/wayHome/game-end/tears.svg"></div>
            <div class="winner__buttons"><a class="button t-white" v-if="gameEnd.fail" href="gameWayHome.html">Попробовать снова</a><a class="button t-white" v-if="gameEnd.success" href="wayHomeStart.html">Сыграть еще раз</a><a class="button t-green t-scale" href="individual.html">Закончить игру</a></div>
        </section>
    </main>
    <script src="scripts/main.bundle.js"></script>
    <script src="scripts/vendor/vue.js"></script>
    <script src="scripts/vueGameWayHome.bundle.js"></script>
</body>

</html>
